<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    body {
      text-align: center;
      margin: 20px;
    }

    button {
      height: 60px;
      width: 100px;
      font-size: 20px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #000;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1>Calculator</h1>
  <input type="text" id="display" disabled>

  <div class="row mb-2">
    <div class="col-md-3"><button onclick="appendValue('1')">1</button></div>
    <div class="col-md-3"><button onclick="appendValue('2')">2</button></div>
    <div class="col-md-3"><button onclick="appendValue('3')">3</button></div>
    <div class="col-md-3"><button onclick="appendValue('+')">+</button></div>
  </div>

  <div class="row mb-2">
    <div class="col-md-3"><button onclick="appendValue('4')">4</button></div>
    <div class="col-md-3"><button onclick="appendValue('5')">5</button></div>
    <div class="col-md-3"><button onclick="appendValue('6')">6</button></div>
    <div class="col-md-3"><button onclick="appendValue('-')">-</button></div>
  </div>

  <div class="row mb-2">
    <div class="col-md-3"><button onclick="appendValue('7')">7</button></div>
    <div class="col-md-3"><button onclick="appendValue('8')">8</button></div>
    <div class="col-md-3"><button onclick="appendValue('9')">9</button></div>
    <div class="col-md-3"><button onclick="appendValue('*')">*</button></div>
  </div>

  <div class="row mb-2">
    <div class="col-md-3"><button onclick="deleteLast()">Del</button></div>
    <div class="col-md-3"><button onclick="appendValue('0')">0</button></div>
    <div class="col-md-3"><button onclick="clearDisplay()">C</button></div>
    <div class="col-md-3"><button onclick="appendValue('/')">/</button></div>
  </div>

  <div class="row">
    <div class="col-md-12"><button style="width: 100%" onclick="calculate()">=</button></div>
  </div>

  <script>
    let display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
