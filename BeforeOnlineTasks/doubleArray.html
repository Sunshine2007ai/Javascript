<body>
    <script>
        var a = [3, 4, 7, 9];
        console.log("Original Array: ");
        console.log(a);
        var result = [];
        for (i = 0; i <= a.length - 1; i++) {
            result[i] = a[i] * 2;
        }
        for (i = 0; i <= result.length - 1; i++) {
            console.log(result[i]);
        }
    </script>
