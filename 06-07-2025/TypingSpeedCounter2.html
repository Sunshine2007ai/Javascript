
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Typing Speed Counter (CPS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            margin: 30px;
            text-align: center;
        }

        textarea {
            width: 60%;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }

        #cps {
            font-size: 24px;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>

<body>

    <h1>Typing Speed Counter</h1>
    <textarea id="typingArea" placeholder="Start typing here..."></textarea>
    <div id="cps">CPS: 0</div>

    <script>
        let startTime = null;
        let charCount = 0;

        const textarea = document.getElementById("typingArea");
        const cpsDisplay = document.getElementById("cps");

        textarea.addEventListener("keypress", function () {
            if (startTime === null) {
                startTime = Date.now();
            }

            charCount++;

            let elapsedTime = (Date.now() - startTime) / 1000;

            if (elapsedTime > 0) {
                let cps = (charCount / elapsedTime).toFixed(2);
                cpsDisplay.textContent = "CPS: " + cps;
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
